site_name: EristroPy
site_url: https://zblanks.github.io
nav:
  - Getting Started: index.md
  - API:
    - api/stationarity.md
    - api/sample_entropy.md
  - Usage:
    - usage/sample_entropy_analysis.md
  - Mathematical Basics:
    - math_explanations/stationarity.md
    - math_explanations/regression.md
    - math_explanations/entropy.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      toc_depth: "2-3"

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material
  features:
    - toc.follow
    - navigation.expand

repo_url: https://github.com/zblanks/eristropy
